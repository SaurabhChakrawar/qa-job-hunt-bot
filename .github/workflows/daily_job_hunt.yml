name: ğŸ¤– Daily QA Job Hunt

on:
  schedule:
    - cron: '30 3 * * *'   # 9:00 AM IST daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  job-hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python packages
        run: pip install -r requirements.txt

      - name: ğŸŒ Install Playwright Chromium
        run: playwright install chromium --with-deps

      - name: âš™ï¸ Create config.json from secrets
        run: |
          mkdir -p config
          cat > config/config.json << 'EOF'
          {
            "api_keys": {
              "gemini_api_key": "${{ secrets.GEMINI_API_KEY }}",
              "apify_api_key": ""
            },
            "email": {
              "sender_email": "${{ secrets.GMAIL_ADDRESS }}",
              "sender_app_password": "${{ secrets.GMAIL_APP_PASSWORD }}",
              "recipient_email": "${{ secrets.GMAIL_ADDRESS }}",
              "report_time_ist": "09:00"
            },
            "linkedin": {
              "email": "${{ secrets.LINKEDIN_EMAIL }}",
              "password": "${{ secrets.LINKEDIN_PASSWORD }}",
              "auto_apply": false,
              "max_apply_per_day": 0
            },
            "job_preferences": {
              "role_titles": [
                "QA Automation Engineer",
                "Software Test Engineer",
                "SDET",
                "Test Automation Engineer",
                "QA Engineer",
                "Quality Assurance Engineer",
                "Automation Test Lead",
                "Senior QA Engineer"
              ],
              "experience_years": 5,
              "min_match_score": 0,
              "excluded_keywords": ["unpaid", "internship", "fresher only"],
              "preferred_salary_usd_min": 30000
            },
            "search_settings": {
              "max_jobs_per_source": 50,
              "days_old_max": 3,
              "dedup_window_days": 1
            }
          }
          EOF

      - name: ğŸ“„ Create resume profile
        run: |
          mkdir -p config
          echo '${{ secrets.RESUME_PROFILE_JSON }}' > config/resume_profile.json

      - name: ğŸ“ Create folders
        run: mkdir -p logs data docs

      - name: ğŸš€ Run Job Hunt Pipeline
        run: python main.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Verify and save dashboard data
        if: always()
        run: |
          echo "=== Checking docs folder ==="
          ls -la docs/ || echo "docs folder empty or missing"
          
          if [ -f docs/jobs.json ]; then
            SIZE=$(wc -c < docs/jobs.json)
            JOBS=$(python3 -c "import json; d=json.load(open('docs/jobs.json')); print(d.get('total_matched',0))")
            echo "âœ… jobs.json found: $SIZE bytes, $JOBS jobs"
          else
            echo "âš ï¸ jobs.json missing â€” creating placeholder"
            mkdir -p docs
            python3 -c "
          import json, datetime
          data = {
            'generated_at': datetime.datetime.now().isoformat(),
            'total_scraped': 0,
            'total_matched': 0,
            'jobs': [],
            'stats': {'excellent':0,'good':0,'india_remote':0,'sponsorship':0,'remote_worldwide':0}
          }
          json.dump(data, open('docs/jobs.json','w'))
          print('Placeholder created')
          "
          fi

      - name: ğŸ“Š Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-report-${{ github.run_number }}
          path: logs/report_*.html
          retention-days: 30

      - name: ğŸŒ Push dashboard data to GitHub
        if: always()
        run: |
          git config user.name "QA Job Bot"
          git config user.email "qa-bot@users.noreply.github.com"
          
          echo "=== Git status before ==="
          git status
          
          git add docs/jobs.json
          
          echo "=== Git status after add ==="
          git status
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit (jobs.json unchanged)"
          else
            git commit -m "ğŸ“Š Daily job update - $(date '+%Y-%m-%d %H:%M') UTC [skip ci]"
            git push origin HEAD:main
            echo "âœ… Dashboard updated successfully"
          fi
